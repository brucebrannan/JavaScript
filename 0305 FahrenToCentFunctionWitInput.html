<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<script language="JavaScript" type="text/javascript">

    function convertToCentigrade(degFahren)
    {
        var degCent;
        degCent = 5/9 * (degFahren - 32);
        return degCent;
    }

    var degFahren = new Array();
    var degCent = new Array();
    var numberChoices = prompt("Enter the number of choices: ","");
    var loopCounter;

    for (loopCounter = 0; loopCounter <= numberChoices-1; loopCounter++)
    {
        degFahren[loopCounter] = prompt("Enter a Fahrenheit temperature: ","");
        degCent[loopCounter] = convertToCentigrade(degFahren[loopCounter]);
    }

    for (loopCounter= numberChoices-1; loopCounter >= 0; loopCounter--)
    {
        document.write("Value " + loopCounter + " was " + degFahren[loopCounter] + " \xB0 Fahrenheit");
        document.write(" which is " + degCent[loopCounter] + " \xB0 centigrade.<br />");
    }
</script>
</body>
</html>
